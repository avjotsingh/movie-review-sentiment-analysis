<!DOCTYPE html>
<html>
    <head>
        <title>Submitted Reviews</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% extends "home.html" %}
        {% block content %}
        <div class="container text-center">
            <h4>Below are the reviews you submitted along with their predictions</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Review</th>
                        <th scope="col"class="text-center">Predicted Sentiment</th>
                        <th scope="col"class="text-center">Correct Prediction?</th>
                    </tr>
                </thead>
                
                {% for row in rows %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ row["review"] }}</td>
                    <td>{{ row["prediction"] }}</td>
                    <td> {{ row["feedback"] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endblock %}
    </body>
</html>
